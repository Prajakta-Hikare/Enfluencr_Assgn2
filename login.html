<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <!--Background Video-->
    <video
      class="video-bg"
      src="public/Assets/bg_login.mp4"
      autoplay
      muted
      loop
    ></video>
    <!--Login-->
    <section class="relative flex items-center justify-center min-h-screen">
      <div
        class="flex items-center max-w-3xl p-5 bg-gray-200 shadow-lg rounded-2xl"
      >
        <!--Left-->
        <div class="px-16 md:w-1/2">
          <h2 class="text-2xl font-bold text-teal-800">Login</h2>
          <p class="mt-4 text-sm text-teal-800">
            If you're already a member, easily log in
          </p>
          <!--Form-->
          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 border rounded-xl"
              type="email"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="w-full p-2 border rounded-xl"
                type="password"
                name="password"
                placeholder="Password"
              /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="gray"
                class="absolute -translate-y-1/2 bi bi-eye top-1/2 right-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>
            <button
              class="bg-[#1c564d] text-white py-2 rounded-xl hover:scale-105 duration-300"
            >
              Log In
            </button>
          </form>

          <div class="grid items-center grid-cols-3 mt-10 text-gray-400">
            <hr class="border-gray-400" />
            <p class="text-sm text-center">OR</p>
            <hr class="border-gray-400" />
          </div>

          <button
            class="flex items-center justify-center w-full py-2 mt-5 duration-300 bg-white vorder rounded-xl hover:scale-105"
          >
            <svg
              class="mr-3"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="green"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
              /></svg>Login with Google
          </button>
          <p class="py-4 mt-5 text-xs text-center border-b border-gray-400">
            Forgot your password?
          </p>
          <div class="flex items-center justify-between mt-3 text-xs">
            <p>If you don't have an account?</p>
            <button
              class="px-5 py-2 duration-300 bg-white border rounded-xl hover:scale-110"
            >
              Register
            </button>
          </div>
        </div>
        
        <!--Right-->
        <div class="hidden w-1/2 md:block">
          <img class="rounded-2xl" src="public/Assets/login.jpg" alt="" />
        </div>
      </div>
    </section>
    
  </body>
</html>
